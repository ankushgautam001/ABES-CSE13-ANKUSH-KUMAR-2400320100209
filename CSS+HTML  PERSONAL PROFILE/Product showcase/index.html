<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>My Online Store</header>
    <section class="products">
     <article class="card">
        <img src="iphone.jpg" alt="Product 1">
        <h3>Smartphone</h3>
        <p class="price">INR 124,999</p>

     </article>
     <article class="card">
        <img src="watches.jpg" alt="product 2">
        <h3>Smartwatch</h3>
        <p class="price">INR 4,999</p>
     </article>
     <article class="card">
        <img src="shoes.jpg" alt="product 3" width="400">
        <h3>shoes</h3>
        <p class="price">INR 1,499</p>
     </article>
     <article class="card">
        <img src="laptop.jpg" alt="product 4" width="500" 300>
        <h3>Laptop</h3>
        <p class="price">INR 50,000</p>
     </article>
    <article class="card">
        <img src="bags.jpg" alt="product 5" width="500" 300>
        <h3>bags</h3>
        <p class="price">INR 5,000</p>
     </article>
     <article class="card">
        <img src="headphones.jpg" alt="product 6" width="500" 300>
        <h3>headphones</h3>
        <p class="price">INR 2,300</p>
     </article>
    </section>
    <footer>
        <p>&copy;2025 My Online Store</p>
    </footer>
    
</body>
</html>
