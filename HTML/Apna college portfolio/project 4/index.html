<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h4>Registration form</h4>
    <form action="/action.php">
        <!--Use type text then result in text-->
        <input type="text" placeholder="username">
        <br>
        <br>
        <!--Use type password then result in bullets-->
        <input type="password" placeholder="password">
        <br><br>
       
        <h5>Select your class</h5>
        <!--Only one option select then use type radio-->

        <label for="101">
        <input type="radio" value="Class XI" name="class" id="101">Class XI
        </label>
        <br><br>
        <label for="102">
        <input type="radio" value="Class XII" name="class" id="102">Class XII
        </label>
        <br><br>
        
        <h5>Select your subjects</h5>
        <!--Multiple option select then use type checkbox-->

        <label for="physics">
            <input type="checkbox" value="physics" name="subject" id="101">physics
        </label>
        <br><br>
         <label for="chemistry">
            <input type="checkbox" value="chemistry" name="subject" id="102">chemistry
        </label>
        <br><br>
        <label for="math">
            <input type="checkbox" value="math" name="subject" id="103">math
        </label>
        <br><br>
        <label for="computer science">
            <input type="checkbox" value="computer science" name="subject" id="104">computer science
        </label>
        <br><br>
        <!--Many cities are select in one buttons.-->
        Select your city
        <select name="city">
            <option value="Delhi">Delhi</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
        </select>
        <br><br>
        <textarea name="feedback" id="101" placeholder="please give your valuable feedback here" rows="5"></textarea>
        <br>
        <input type="submit" value="submit">
    </form> 
    
</body>
</html>
